{% extends 'navbar/adminnavbar.html' %}

{% block title %}
Insert Page
{% endblock %}

{% block content %}

<title>Insert Page</title>
<h2 align="center">Insert Student Details</h2>
<form action="" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="txtName"></td>
        </tr>
        <tr>
            <td>Phno:</td>
            <td><input type="number" name="txtPhno"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="txtEmail"></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><select name="ddlCity">
                <option>--select city--</option>
                {% for i in CityData %}
                    <option>{{ i.city_name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Course:</td>
            <td><select name="ddlCourse">
                <option>--select course--</option>
                {% for i in CourseData %}
                    <option>{{ i.course_name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Fees:</td>
            <td><input type="number" name="txtFees"></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnSub" value="InsertData"></td>
        </tr>
    </table>
</form>

{% endblock %}
