{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body class="container">
<h2 align="center">Login Page</h2>
<h3 align="center" style="color:red">{{ msg }}</h3> #to display
<form action="" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>UserName:</td>
            <td><input type="text" name="txtUsername" placeholder="Enter Username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="txtUserPassword" placeholder="Enter Password Here"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="btnLogin" value="Login" >
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <a href="{% url 'reg' %}">Register Here</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
