{% extends 'navbar/adminnavbar.html'%}


{% block content %}

<h2 align="center">Update student details </h2>
<form method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="txtName" value="{{ data.Stud_name }}"></td>
        </tr>
        <tr>
            <td>Phno:</td>
            <td><input type="number" name="txtPhno" value="{{ data.Stud_phno }}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="txtEmail" value="{{ data.Stud_email }}"></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><select name="ddlCity">
                <option selected>{{ data.Stud_city }}</option>
                {% for i in CityData %}
                    <option>{{ i.city_name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Course:</td>
            <td><select name="ddlCourse">
                <option selected>{{ data.Stud_course }}</option>
                {% for i in CourseData %}
                    <option>{{ i.course_name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Fees:</td>
            <td><input type="number" name="txtFees" value="{{ data.Stud_fees }}"></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnSub" value="UpdateData"></td>
        </tr>
    </table>
</form>

{% endblock %}
